<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="utf-8" />

    <script>
        function changeText() {
            var textbox = document.getElementById("output");
            textbox.value = "Hello, world!";
        }
    </script>

</head>

<body>
    <button onclick="changeText();">Click me!</button>
    <input id="output" type="text" value="replace me" />
</body>

</html>
