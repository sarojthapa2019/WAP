<!DOCTYPE html>
<html>

<head>
    <title>Postion Relative</title>
    <meta charset="utf-8" />
    <style type="text/css">
        #lifted {
            position: relative;
            left: 10px;
            top: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <p>
        This example has <span id="lifted">some text</span> with a relative position.
    </p>
</body>

</html>
