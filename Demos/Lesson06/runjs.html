<!DOCTYPE html>
<html>

<head>
    <title>When does my code run?</title>
    <meta charset="utf-8" />

    <script>
        function btnHandler() {
            alert("Button click!");
        }
        var btn = document.getElementById("btn");
        btn.onclick = btnHandler;

    </script>

</head>

<body>
    When does my code run?
    <button id="btn">OK</button>

    <input type="text" id="output" />

   
</body>

</html>
