<!DOCTYPE html>
<html>

<head>
    <title>DOM Object Properties</title>
    <meta charset="utf-8" />
    <style>
        .highlighted {
            color: red;
        }
    </style>
    <script>
        window.onload = function(){
            document.getElementById("btn").onclick = function(){
                 var myDiv =  document.getElementById("main");
                    myDiv.className = "highlighted";
            }; 
        };

    </script>
</head>

<body>
    <button id="btn">Change Color</button>
    <div id="main" class="foo">
        Hello, Change my color!
    </div>

</body>

</html>
